<header
    class="px-4 lg:px-6 h-16 flex items-center border-b bg-slate-900 shadow-md sticky top-0 z-50"
>
    <a class="flex items-center justify-center grid-co" routerLink="/">
        <h1 class="text-cyan-500 hover:text-cyan-400 text-3xl font-bold">
            Clínica Jimenez
        </h1>
    </a>
    <nav class="ml-auto flex items-center gap-4 sm:gap-6">
        @if (this.authService.currentUserSig(); as currentUser) {

        <button
            class="flex gap-2 border-cyan-500 rounded p-1 m-1 "
            routerLink="/perfil"
			[appHighlight]="'#06b6d433'"
        >
            <div
                class="w-fit flex items-center justify-center bg-slate-400 p-[2px] image"
            >
                <img
                    class="w-10 h-10 image"
                    [src]="currentUser.imagenPerfil"
                    alt=""
                />
            </div>
            <span class="self-center">{{
                currentUser.nombre + " " + currentUser.apellido
            }}</span>
        </button>

        <button
            class="text-cyan-500 border-cyan-500 border rounded p-2 hover:bg-cyan-500/10 hover:text-white"
            (click)="logout()"
        >
            Cerrar Sesión
        </button>

        }@else if(this.authService.currentUserSig() === null){

        <button
            class="text-cyan-500 border-cyan-500 border rounded p-2 hover:bg-cyan-500/10 hover:text-white"
            routerLink="/auth/login"
        >
            Iniciar Sesión
        </button>
        <button
            class="bg-cyan-600 rounded p-2 hover:bg-cyan-600/60"
            routerLink="/auth/register"
        >
            Registrarse
        </button>

        }
    </nav>
</header>
